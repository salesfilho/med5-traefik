version: '3'

services:
  traefik:
    image: traefik:v3.4
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml
      - ./traefik/dynamic_conf.yml:/etc/traefik/dynamic_conf.yml
      - ./traefik/acme.json:/etc/traefik/acme.json
    env_file:
      - ./.env
#    environment:
#      - AWS_ACCESS_KEY_ID=SUA_ACCESS_KEY_AWS
#      - AWS_SECRET_ACCESS_KEY=SUA_SECRET_KEY_AWS
#      - AWS_REGION=us-east-1  # Altere para sua regi√£o
    labels:
      - "traefik.enable=true"
    networks:
      - traefik_net

networks:
  traefik_net:
    external: true